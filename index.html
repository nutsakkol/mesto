<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mesto russia</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/icon.svg" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="galery">
      <div class="galery__element">
        <img class="galery__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Замок в горах">
        <div class="galery__subtitle">
          <h2 class="galery__title">Карачаевск</h2>
          <button type="button" class="galery__like-button"></button>
        </div>
      </div>
      <div class="galery__element">
        <img class="galery__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус на горизонте">
        <div class="galery__subtitle">
          <h2 class="galery__title">Гора Эльбрус</h2>
          <button type="button" class="galery__like-button"></button>
        </div>
      </div>
      <div class="galery__element">
        <img class="galery__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Заснеженные скалы Домбая">
        <div class="galery__subtitle">
          <h2 class="galery__title">Домбай</h2>
          <button type="button" class="galery__like-button"></button>
        </div>
      </div>
      <div class="galery__element">
        <img class="galery__image" src="./images/lond.png" alt="Улица Лондона">
        <div class="galery__subtitle">
          <h2 class="galery__title">Лондон</h2>
          <button type="button" class="galery__like-button"></button>
        </div>
      </div>
      <div class="galery__element">
        <img class="galery__image" src="./images/manh.png" alt="Ночной Манхэттен">
        <div class="galery__subtitle">
          <h2 class="galery__title">Нью-Йорк</h2>
          <button type="button" class="galery__like-button"></button>
        </div>
      </div>
      <div class="galery__element">
        <img class="galery__image" src="./images/san.png" alt="Улица Сан-Франциско">
        <div class="galery__subtitle">
          <h2 class="galery__title">Сан-Франциско</h2>
          <button type="button" class="galery__like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form name="profile-info" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="name-field" type="text" class="popup__input popup__input_value_name" value="Жак-Ив Кусто" required placeholder="Ваше имя">
        <input name="job-field" type="text" class="popup__input popup__input_value_job" value="Исследователь океана" required placeholder="Ваш род деятельности">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
