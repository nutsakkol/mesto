<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mesto russia</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/icon.svg" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="galery">
      <ul class="galery__group">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form name="profile-info" class="popup__form popup__form_type_edit-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="name-field" type="text" class="popup__input popup__input_value_name" value="Жак-Ив Кусто" required placeholder="Ваше имя">
        <input name="job-field" type="text" class="popup__input popup__input_value_job" value="Исследователь океана" required placeholder="Ваш род деятельности">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form name="profile-info" class="popup__form popup__form_type_add-card">
        <h2 class="popup__title">Новое место</h2>
        <input name="name-field" type="text" class="popup__input popup__input_value_title" value="" required placeholder="Название">
        <input name="job-field" type="text" class="popup__input popup__input_value_link" value="" required placeholder="Ссылка на картинку">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_open-pic">
    <figure class="popup__pic-container">
      <img class="popup__pic-viewer" src="" alt="">
      <button type="button" class="popup__close-button"></button>
      <figcaption class="popup__pic-subtitle"></figcaption>
    </figure>
  </section>
  <template class="galery__item">
    <li class="galery__element">
      <button type="button" class="galery__trash-button"></button>
      <img class="galery__image" src="" alt="">
      <div class="galery__subtitle">
        <h2 class="galery__title"></h2>
        <button type="button" class="galery__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
